<body>
<div id="app">

    <counter></counter>

<script>

        template:"<button @click='count++'>点我试试，我记住你了，点了我{{count}}次!</button>",

    const counter={
        template:"<button @click='count++'>点我试试，我记住你了，点了我{{count}}次!</button>",
        data() {
            return{
                count:0,
            }
        }
    };

    const app = new Vue({
        el: "#app",//element,vue作用的标签
        data: {

            },
        components:{
            cter:counter
        }
    });
</script>

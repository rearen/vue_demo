<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello2</title>
    <style type="text/css">
        div#box{
            width: 100px;
            height: 100px;
            color: darkgray;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="color='red'">红色</button>
    <button @click="color='blue'">蓝色</button>
<!--    <div id="box" v-bind:class="color">-->
    <div id="box" :class="color">
        我是盒子
    </div>

    <!--计算属性-->
    <h1>
        你的生日：{{birth}}<br>
        你的生日：{{birth}}<br>
        你的生日：{{birth}}<br>
    </h1>

    <!--watch-->
    <input type="text" v-model="num">
    <h1>num:{{num}}</h1>
</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",//element,vue作用的标签
        data: {
            color: "red",
            birthday:1529032123201, //毫秒值
            num:1,
            person:{
                name: "Jack",
                age:21
            }
        },
        computed:{
            birth() {
                console.log(1);
                const day = new Date(this.birthday);
                return day.getFullYear()+"年"+day.getMonth()+"月"+day.getDay()+"日";
            }
        },
        watch:{
            num(val,oldval) {
                console.log(val,oldval);
            },
            person:{
                deep:true,
                handler(val){
                    console.log(val.age);
                }
            },
        }

    });
</script>
</body>
</html>
